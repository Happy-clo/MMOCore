    # {node-lore}占位符将被替换为在技能树节点配置中指定的信息。
    # 这里出现的所有占位符也可以在节点信息中使用。
    # 对于自定义显示的调试，您可以使用{display-type}占位符。
    lore:
      - '&7当前状态: &6{current-state}'
      - '&7当前等级: &6{current-level}'
      - '&7最大等级: &6{max-level}'
      - '&7最大子节点: &6{max-children}'
      - '&7所需点数: &6{point-consumed}'
      - '&7大小: &6{size}'
      - '--------------------'
      - '&7⧆ &6要求: '
      - '&f强父节点: '
      - '{strong-parents}'
      - ''
      - '&f弱父节点: '
      - '{soft-parents}'
      - '--------------------'
      - '{node-lore}'
      - '--------------------'
      - '&e◆{skill-tree}最大点数: &6{max-point-spent}'
      - '&e◆{skill-tree}已使用点数: &6{point-spent}'
      - '&e◆当前{skill-tree}技能点数: &6{skill-tree-points}'
      - '&e◆当前全局技能点数: &6{global-points}'
    path-lore:
      - ''

