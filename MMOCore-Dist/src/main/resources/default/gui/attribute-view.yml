# GUI 显示名称
name: 玩家属性


# 在您的背包中的格子数。必须在 9 到 54 之间，并且必须是 9 的倍数。
slots: 27

items:
    reallocate:
        slots: [26]
        function: reallocation
        item: CAULDRON
        name: '&a属性点数'
        lore:
            - ''
            - '您已经使用了 &6{total}&7 属性点。'
            - '&7右键点击以重新分配属性点。'
            - ''
            - '&e需要 1 个属性重分配点。'
            - '&e◆ 属性重分配点数: &6{points}'
    str:
        slots: [11]
        function: attribute_strength
        name: '&a{name}'
        item: GOLDEN_APPLE
        lore: # {buffs} 返回增益的数量
            - ''
            - '&7已使用点数: &6{spent}&7/&6{max}'
            - '&7当前{name}: &6&l{current}'
            - ''
            - '&8升级后:'
            - '&7  +{buff_weapon_damage}% 武器伤害 (&a+{total_weapon_damage}%&7)'
            - '&7  +{buff_max_health} 最大生命值 (&a+{total_max_health}&7)'
            - ''
            - '&e点击升级，需要 1 个属性点。'
            - '&e◆ 当前属性点数: {attribute_points}'
    dex:
        slots: [13]
        function: attribute_dexterity
        name: '&a{name}'
        item: LEATHER_BOOTS
        hide-flags: true
        lore:
            - ''
            - '&7已使用点数: &6{spent}&7/&6{max}'
            - '&7当前{name}: &6&l{current}'
            - ''
            - '&8升级后:'
            - '&7  +{buff_physical_damage}% 物理伤害 (&a+{total_physical_damage}%&7)'
            - '&7  +{buff_projectile_damage}% 投射物伤害 (&a+{total_projectile_damage}%&7)'
            - '&7  +{buff_attack_speed} 攻击速度 (&a+{total_attack_speed}&7)'
            - ''
            - '&e点击升级，需要 1 个属性点。'
            - '&e◆ 当前属性点数: {attribute_points}'
    int:
        slots: [15]
        function: attribute_intelligence
        name: '&a{name}'
        item: BOOK
        lore:
            - ''
            - '&7已使用点数: &6{spent}&7/&6{max}'
            - '&7当前{name}: &6&l{current}'
            - ''
            - '&8升级后:'
            - '&7  +{buff_magic_damage}% 魔法伤害 (&a+{total_magic_damage}%&7)'
            - '&7  +{buff_cooldown_reduction}% 冷却时间缩减 (&a+{total_cooldown_reduction}%&7)'
            - ''
            - '&e点击升级，需要 1 个属性点。'
            - '&e◆ 当前属性点数: {attribute_points}'