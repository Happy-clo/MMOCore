# PvP 模式
pvp-mode:
  cooldown: '&c请等待 {remaining} 秒后再使用此命令。'

  # 当你不能攻击另一个玩家时
  cannot-hit:
    high-level-difference: '&c等级差异太大，无法与该玩家战斗。'
    low-level-target: '&c你不能攻击这个玩家，因为他们的等级太低。'
    low-level-self: '&c你的等级太低，无法攻击其他玩家。'
    pvp-mode-disabled-target: '&c此玩家尚未开启 PvP 模式。'
    pvp-mode-disabled-self: '&c你尚未开启 PvP 模式。'
    invulnerable-self: '&c你还有 {left} 秒处于无敌状态。'
    invulnerable-target: '&c这个玩家还有 {left} 秒处于无敌状态。'

  # 当使用 /pvpmode 命令时
  toggle:
    on-safe: '&a你现在可以在指定区域与其他玩家战斗。'
    on-invulnerable: '&a你将在 {time} 秒内获得战斗无敌状态。'
    off-safe: '&c你不能再与其他玩家战斗。'

  # 进入/离开区域
  leave:
    pvp-allowed: '&c你离开了 PvP 区域，但仍然在 {remaining} 秒内是脆弱的！'
    pvp-denied: '&c你离开了 PvP 区域。'
  enter:
    pvp-mode-on: '&a你进入了 PvP 区域并获得了 {time} 秒的战斗无敌状态！'
    pvp-mode-off: '&a你进入了 PvP 区域。你可以使用 /pvpmode 来与其他玩家战斗。'

