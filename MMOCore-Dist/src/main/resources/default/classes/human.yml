# 显示选项，因为它在任何地方都没有显示，所以没有意义。
# 只需要名称作为参考和PAPI占位符。
display:
    name: '人类'

# 这是玩家在加入服务器时拥有的默认职业。
# 他们可以升级它，但在更改职业后不能再选择这个职业，
# 因为它不会在/class命令中显示
options:
    default: true
    display: false
    needs-permission: false # 默认为false
    
    # 只有在战斗结束时才进行回血
    off-combat-health-regen: false
    off-combat-mana-regen: false

# 必须与'expcurves'文件夹中现有的经验曲线文件名匹配
exp-curve: levels

exp-table: class_exp_table

skill-slots:
    1:
        name: "&a技能槽 I"
        unlocked-by-default: true
        lore: []
    2:
        name: "&a技能槽 II"
        unlocked-by-default: true
        lore: []
    3:
        name: "&a技能槽 III"
        unlocked-by-default: true
        lore: []
    4:
        name: "&a技能槽 IV"
        unlocked-by-default: true
        lore: []

# 主职业经验的经验来源
main-exp-sources:
- 'killmob{type=ZOMBIE;amount=1-3}'
- 'killmob{type=ENDERMAN;amount=6-9}'
