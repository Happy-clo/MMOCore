# 必须与“expcurves”文件夹中现有的经验曲线文件名匹配
exp-curve: levels

skill-slots:
  1:
    name: "&a技能槽 I"
    unlocked-by-default: true
  2:
    name: "&a技能槽 II"
    unlocked-by-default: true
  3:
    name: "&a技能槽 III"
    unlocked-by-default: true
  4:
    name: "&a技能槽 IV"
    unlocked-by-default: true

# 玩家可以达到的最高等级
max-level: 100

skill-trees:
  - '通用'
  - '法师-奥术法师'

