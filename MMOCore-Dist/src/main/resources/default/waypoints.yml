# 路标标识符，用作管理员命令的参考。
# 确保所有路标都有不同的标识符。
spawn:

  # 在路标GUI中显示的路标名称。
  name: 重生点

  # 路标的位置： <世界> <x y z> <偏航> <俯仰>
  # 偏航和俯仰是传送时玩家朝向的方向。
  location: 'world 69 71 136 136 0'

  # 路标位置周围的半径。
  radius: 2.0

  lore: {}

  # 几项具体行动的费用
  cost:

    # 不站在任何路标上时的费用。
    dynamic-use: 5

  option:

    # 启用时，玩家可以通过潜行解锁路标
    # （默认为true）。
    unlockable: true

    # 启用时，潜行时将打开传送菜单
    # （默认为true）。
    enable-menu: true

    # 如果设置为true（默认为false），玩家无需
    # 站在任何路标上即可传送至该路标。对于
    # 重生点等路标，这是一个不错的选项。
    dynamic: false

    # 路标是否默认解锁？
    default: true

  # 所有你可以传送到的路标，当你站在
  # 某个路标上时。以及前往该路标所需的费用。
  # 如果该列表为空，你可以传送到任何路标。
  linked:
    spawn1: 4
    spawn2: 5

spawn1:
  name: 重生点1
  location: 'world 69 71 136 136 0'
  radius: 2.0
  lore: {}
  option:
    default: false

    # 即使不站在任何路标上，也可以传送到该路标（路标必须已解锁）。
    dynamic: true

  # 如果路标不允许动态使用，则无需此项。
  # 路标的动态使用条件。
  dynamic-conditions:
    - 'distance{world=world;x=69;y=71;z=163;distance=500}'

  linked:
    spawn: 4

spawn2:
  name: 重生点2
  lore: {}
  location: 'world 69 71 136 136 0'
  radius: 3.0
  option:
    enable-menu: false
  linked:
    spawn: 3