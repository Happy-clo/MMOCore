# 显示选项
name: 炼金术

# 升级此专业时为主等级提供的经验值
experience:
    base: 20
    per-level: 3

# 必须与“expcurves”文件夹中现有的经验曲线文件名匹配
exp-curve: levels

exp-sources:
- 'brewpotion{effect=SPEED}'

# 当酿造药水时，玩家会获得炼金术经验值。
# 获得的经验值取决于您赋予药水的效果，是否升级/延长持续时间等。
alchemy-experience:

    special:
        
        # 将药水酿造成溅射药水时，
        # 只获得基础经验值的40%。
        splash: 40
        
        # 将药水酿造成悬浮药水时，
        # 只获得基础经验值的40%。
        lingering: 40
        
        # 延长药水持续时间时，
        # 只获得基础经验值的40%。
        extend: 40
        
        # 升级药水等级时，
        # 只获得基础经验值的40%。
        upgrade: 40

    # 药水的基础经验值
    effects:
        
        # 水瓶
        AWKWARD: 5
        MUNDANE: 5
        THICK: 5
        
        # 药水效果
        NIGHT_VISION: 10
        INVISIBILITY: 10
        JUMP: 10
        FIRE_RESISTANCE: 10
        SPEED: 10
        SLOWNESS: 10
        WATER_BREATHING: 10
        INSTANT_HEAL: 10
        INSTANT_DAMAGE: 10
        POISON: 10
        REGEN: 10
        STRENGTH: 10
        WEAKNESS: 10
        LUCK: 10
        TURTLE_MASTER: 10
        SLOW_FALLING: 10